<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Log In</h1>

    <div id="login-div">
        <label>Username</label>
        <input id="username" type="text">
        <label>Password</label>
        <input id="password" type="text">
        <button type="submit" id="login">Login</button>
        <span id="notification" class="badge badge-primary"></span>
    </div>
    <div id="signup-div"  >
        <label>Username</label>
        <input id="sign-up-username" type="text">
        <label>Password</label>
        <input id="sign-up-password" type="text">
        <button type="submit" id="sign-up-login">Login</button>
        <span id="sign-up-notification" class="badge badge-primary"></span>
        </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="logIn.js"></script>
</body>
</html>
